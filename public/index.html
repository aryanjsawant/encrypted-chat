<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Encrypted Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    #messages {
      list-style: none;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    #messages li {
      background: white;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      animation: slideIn 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #messages li .sender-name {
      font-weight: 600;
      color: #667eea;
      font-size: 14px;
      margin-bottom: 4px;
    }

    #messages li .message-text {
      color: #333;
      font-size: 15px;
      line-height: 1.4;
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #adb5bd;
    }

    #sender {
      max-width: 140px;
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
      }

      .input-area {
        flex-direction: column;
      }

      #sender {
        max-width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üîê Encrypted Chat</h2>
      <p>Secure messaging with server-side AES encryption</p>
    </div>

    <ul id="messages"></ul>

    <div class="input-area">
      <input id="sender" placeholder="Your name" />
      <input id="msg" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</body>
</html>
